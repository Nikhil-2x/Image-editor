{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mx-auto mb-4">
            {% for category, message in messages %}
                <div class="flash-message bg-red-500 text-white py-2 px-4 rounded-lg mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="container mx-auto p-6 max-w-lg bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-4xl text-center mb-6 font-bold text-white">We Value Your Feedback</h1>

        <form action="{{ url_for('feedback') }}" method="POST">
            <!-- Name -->
            <div class="mb-6">
                <label for="name" class="text-white block mb-2">Name</label>
                <input type="text" id="name" name="name" class="form-input py-2 px-4 rounded-lg bg-gray-700 text-white w-full" placeholder="Your Name (Optional)">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label for="email" class="text-white block mb-2">Email</label>
                <input type="email" id="email" name="email" class="form-input py-2 px-4 rounded-lg bg-gray-700 text-white w-full" placeholder="Your Email (Optional)">
            </div>

            <!-- Feedback -->
            <div class="mb-6">
                <label for="feedback" class="text-white block mb-2">Your Feedback</label>
                <textarea id="feedback" name="feedback" class="form-input py-2 px-4 rounded-lg bg-gray-700 text-white w-full" rows="4" placeholder="Share your thoughts here"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 shadow-md transform transition-transform duration-300 hover:scale-105">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
