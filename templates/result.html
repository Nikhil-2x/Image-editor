{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6 text-center">
    <h1 class="text-4xl font-bold mb-6 text-white">Processed Image</h1>

    <!-- Processed Image Display -->
    <div class="border-4 border-dashed border-gray-700 rounded-lg p-4 inline-block">
        <img src="{{ processed_image_url }}" alt="Processed Image" 
             class="rounded-lg shadow-lg max-w-full max-h-96">
    </div>

    <!-- Download Button -->
    <div class="mt-6">
        <a href="{{ processed_image_url }}" download class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 shadow-md transform transition-transform duration-300 hover:scale-105">
            Download Image
        </a>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a href="/" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 shadow-md transform transition-transform duration-300 hover:scale-105">
            Process Another Image
        </a>
    </div>
</div>

{% endblock %}
